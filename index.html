<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محاسبه‌گر کناف</title>

<style>
    body {
        font-family: sans-serif;
        background: #f2f6fa;
        margin: 0;
        padding: 20px;
        direction: rtl;
        text-align: center;
    }

    .container {
        width: 100%;
        max-width: 480px;
        margin: auto;
    }

    .header-box {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        border: 2px solid #1e7dd6;
        margin-bottom: 15px;
    }

    .logo {
        width: 110px;
        margin-bottom: 10px;
    }

    .title {
        color: #1e7dd6;
        font-size: 20px;
        font-weight: bold;
    }

    .insta-btn {
        background: #1e7dd6;
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        margin-top: 10px;
        display: inline-block;
        text-decoration: none;
    }

    .box {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
    }

    select, input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #bbb;
        font-size: 16px;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 14px;
        background: #1e7dd6;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 10px;
    }

    .result {
        background: #e2f2ff;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        border: 1px solid #1e7dd6;
        display: none;
        text-align: right;
        font-size: 16px;
        line-height: 28px;
    }
</style>
</head>

<body>

<div class="container">

    <div class="header-box">
        <img src="logo.png" class="logo">
        <div class="title">Esfahan Knauf Plus</div>
        <div>@esfahan_knauf_plus</div>
        <a class="insta-btn" href="https://instagram.com/esfahan_knauf_plus">مشاهده پیج</a>
    </div>

    <div class="box">
        <h2 style="color:#1e7dd6;">محاسبه‌گر مصالح کناف</h2>

        <label>نوع سازه:</label>
        <select id="type">
            <option value="ceiling">سقف کناف</option>
            <option value="wall">دیوار کناف</option>
        </select>

        <label>متراژ کل (متر مربع):</label>
        <input id="area" type="number" placeholder="مثلاً 25">

        <div id="ceiling">
            <label>پروفیل F (متر / m²)</label>
            <input id="fRate" type="number" value="2.8">

            <label>پروفیل عمومی U (متر / m²)</label>
            <input id="uRate" type="number" value="1.2">
        </div>

        <div id="wall" style="display:none;">
            <label>رانر (متر / m²)</label>
            <input id="runnerRate" type="number" value="0.9">

            <label>استاد (متر / m²)</label>
            <input id="studRate" type="number" value="2.5">
        </div>

        <button onclick="calc()">محاسبه</button>

        <div id="result" class="result"></div>
    </div>

</div>

<script>
    document.getElementById("type").addEventListener("change", function () {
        if (this.value === "ceiling") {
            document.getElementById("ceiling").style.display = "block";
            document.getElementById("wall").style.display = "none";
        } else {
            document.getElementById("ceiling").style.display = "none";
            document.getElementById("wall").style.display = "block";
        }
    });

    function calc() {
        let type = document.getElementById("type").value;
        let area = Number(document.getElementById("area").value);

        if (!area || area <= 0) {
            alert("متراژ را وارد کنید");
            return;
        }

        let output = "";

        if (type === "ceiling") {
            let f = (Number(document.getElementById("fRate").value) * area).toFixed(1);
            let u = (Number(document.getElementById("uRate").value) * area).toFixed(1);

            output =
                "پروفیل F مورد نیاز: " + f + " متر<br>" +
                "پروفیل عمومی U: " + u + " متر";
        } else {
            let runner = (Number(document.getElementById("runnerRate").value) * area).toFixed(1);
            let stud = (Number(document.getElementById("studRate").value) * area).toFixed(1);

            output =
                "رانر مورد نیاز: " + runner + " متر<br>" +
                "استاد مورد نیاز: " + stud + " متر";
        }

        let box = document.getElementById("result");
        box.innerHTML = output;
        box.style.display = "block";
    }
</script>

</body>
</html>
